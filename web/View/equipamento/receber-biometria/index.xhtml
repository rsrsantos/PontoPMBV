<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="corpo">   
        <link rel="icon" type="image/png" sizes="96x96" href="images/logo.png"/>
        <title>Enviar/Receber Funcionário</title>

        <title>Sistema de Ponto</title> 

        <h:form>
            <p:growl autoUpdate="true" />
            <br/><br/>

            <p:panel >
                <f:facet name="header">
                    * Selecione Equipamento / Departamento
                </f:facet>

                <p:messages/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Equipamento">
                        <br/>
                        <p:selectOneMenu filter="true" filterMatchMode="startsWith" id="equipamento" 
                                         value="#{usuarioBean.usuario.funcionario}" style="width:300px" 
                                         required="true" requiredMessage="Funcionário" converter="entityConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList" />
                            <f:selectItem itemLabel="Selecione o Funcionário"  />
                            <f:selectItems value="#{usuarioBean.funcionarios}" var="funcionario" 
                                           itemLabel="#{funcionario.nome}" itemValue="#{funcionario}" />
                        </p:selectOneMenu>
                    </p:outputLabel>

                    <p:outputLabel value="Departamento">
                        <br/>
                        <p:selectOneMenu filter="true" filterMatchMode="startsWith" id="departamento" value="#{usuarioBean.usuario.funcionario}" style="width:300px" required="true" requiredMessage="Funcionário" converter="entityConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList" />
                            <f:selectItem itemLabel="Selecione o Funcionário"  />
                            <f:selectItems value="#{usuarioBean.funcionarios}" var="funcionario" 
                                           itemLabel="#{funcionario.nome}" itemValue="#{funcionario}" />
                        </p:selectOneMenu>
                    </p:outputLabel>

                    <p:commandButton value="Consultar" />
                </p:panelGrid>
            </p:panel>

            <br/> <br/>

            <h:panelGrid columns="2">   

                <p:dataTable id="tbVeiculosRetido" var="car"  
                             reflow="true" 
                             rows="20" emptyMessage="nenhum registro"
                             style="margin-bottom:0">

                    <f:facet name="header">
                        Funcionários Departamento
                    </f:facet>

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column headerText="Id"  >
                        <h:outputText />
                    </p:column>

                    <p:column headerText="Placa"  >
                        <h:outputText  />
                    </p:column>
                </p:dataTable>

            </h:panelGrid>
            <br/><br/>
            <p:outputPanel id="pnlselecionaServidor">
                <p:commandButton value="Receber" />
            </p:outputPanel>

        </h:form>               


    </ui:define>



</ui:composition>
