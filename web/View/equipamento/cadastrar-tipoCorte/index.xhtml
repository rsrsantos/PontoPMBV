<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo"> 
        <title>Cadastrar Tipo Corte</title>  
        <p:growl autoUpdate="true" id="cadastrar" />
        <h:form >
            <h2>Tipo Corte</h2>
            <p:tabView >

                <p:tab title="Dados Genéricos"  >
                    <p:separator/>

                    <h:panelGrid id="painelDepartamento" columns="3" cellpadding="10">

                        <p:outputLabel value="ID: ">
                            
                            <p:inputText  id="id" value="#{tipoCorteBean.corte.id}"  />
                        </p:outputLabel>

                        <p:outputLabel value="Tipo: ">
                            <p:inputText  id="tipo" value="#{tipoCorteBean.corte.tipocorte}"  />
                        </p:outputLabel>


                        <p:outputLabel value="Descrição: ">
                            <p:inputText required="true" requiredMessage="Preencha a Descrição" id="descricao" value="#{tipoCorteBean.corte.descricao}" size="55"  />
                        </p:outputLabel>
                        
                    </h:panelGrid>   
                    <p:separator/><br/>
                    <h:panelGrid width="100%" style="text-align:center">
                        <p:commandButton   value="Salvar" style="height: 40px; width: 1300px;align-content: center;" icon="fa fa-fw fa-save" action="#{tipoCorteBean.tipocorte()}"    ajax="false"/>
                    </h:panelGrid>

                </p:tab>


            </p:tabView>
            <br></br>

        </h:form>
    </ui:define>

</ui:composition>
