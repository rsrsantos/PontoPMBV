<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

    <script>
        PrimeFaces.locales['pt_BR'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
                'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
                'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
                'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
        function showTab() {
            PF('wgtTabVPaciente').select(
                    PF('wgtTabVPaciente').getActiveIndex() + 1);
        }
        ;
        $('body')
                .on(
                        'keydown',
                        'input, select, textarea',
                        function (e) {
                            var self = $(this), form = self
                                    .parents('form:eq(0)'), focusable, next;
                            if (e.keyCode == 13) {
                                focusable = form.find(
                                        'input,a,select,button,textarea')
                                        .filter(':visible');
                                next = focusable.eq(focusable.index(this) + 1);
                                if (next.length) {
                                    next.focus();
                                } else {
                                    form.submit();
                                }
                                return false;
                            }
                        });
    </script>
    <style type="text/css">
        .value {
            width: 2000px;
        }
    </style>

</ui:composition>
