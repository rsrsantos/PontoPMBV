<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="corpo">              
        <title>Equipamentos</title>

        <title>Sistema de Ponto</title>  
        <h:form>
            <p:growl autoUpdate="true" />
            <p:tabView>
                <p:tab title="Agendamento de Coleta">
                    <p:commandButton value="Novo" icon="ui-icon-circle-plus" action="cadAgendamento.xhtml" ajax="false" />
                    <p:separator/>

                    <h:panelGrid columns="4" cellpadding="10">
                        <p:dataTable sortOrder="" id="tb2" var="agendamento" value="#{tarefaAgendadaBean.agendamentos}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                     {Exporters}"
                                     currentPageReportTemplate="[ Exibindo de {startRecord} a {endRecord} no total de {totalRecords}
                                     - Página: {currentPage}/{totalPages} ]"
                                     paginator="true" rows="5" style="margin-bottom:20px">

                            <f:facet name="header">
                                Agendamentos

                            </f:facet>
                            <f:facet name="{Exporters}">
                                <p:commandLink>
                                    <p:graphicImage value="/images/excel.png" width="24"  />
                                    <p:dataExporter type="xls" target="tbl" fileName="ptoequipamento" pageOnly="true" />
                                </p:commandLink>

                            </f:facet>


                            <p:column headerText="Descrição">
                                <h:outputText id="descricao"  value="#{agendamento.descricao}"/>
                            </p:column>


                            <p:column headerText="Hora">
                                <h:outputText id="hora" value="#{agendamento.hora}"  />
                            </p:column>


                            <p:column headerText="Ação"  style="width:80px">
                                <p:commandButton icon="fa fw fa-edit" action="#{tarefaAgendadaBean.editar(agendamento)}" ajax="false" />
                                <p:commandButton ajax="false  " icon="fa fw fa-trash-o" action="#{tarefaAgendadaBean.excluirAgendamento(agendamento)}" />
                            </p:column>


                        </p:dataTable >


                    </h:panelGrid > 


                    <p:separator/>



                </p:tab>


            </p:tabView>



        </h:form>               



    </ui:define>



</ui:composition>
