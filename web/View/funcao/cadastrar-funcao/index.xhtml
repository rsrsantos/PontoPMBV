<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo"> 
        <title>Cadastrar Função</title>  
        <p:growl autoUpdate="true" id="cadastrar" />
        <h:form >
            <h2>Função</h2>
            <p:tabView >

                <p:tab title="Dados Genéricos"  >

                    <h:panelGrid id="painelFuncionario" columns="4" cellpadding="10" styleClass="ui-panelgrid-blank form-group">

                        <p:outputLabel value="ID"/>
                        <p:inputText  id="id" value="#{funcaoBean.funcao.id}"  />

                        <p:outputLabel for="descricao"  value="Descrição :"/>
                        <p:inputText required="true" requiredMessage="Preencha a Função" id="descricao" value="#{funcaoBean.funcao.descricao}" size="55"  >
                            <p:ajax update="cadastrar" event="blur"  listener="#{funcaoBean.isValidaFuncao()}" />

                        </p:inputText>


                    </h:panelGrid>   


                </p:tab>

            </p:tabView>
            <br></br>
            <h:panelGrid width="100%" style="text-align:center">
                <p:commandButton   value="Salvar" style="height: 40px; width: 1300px;align-content: center;" icon="fa fa-fw fa-save" action="#{funcaoBean.gravarFuncao()}"    ajax="false"/>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
